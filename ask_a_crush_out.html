<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255,182,193,0.3);
            max-width: 80%;
        }
        h1 {
            color: #ff69b4;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .gif {
            margin: 20px 0;
        }
        .gif img {
            max-width: 50%;
            height: auto;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 12px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            background-color: #ffb6c1;
            color: white;
            box-shadow: 0 4px 6px rgba(255,182,193,0.1);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(255,182,193,0.2);
        }
        #yesBtn {
            background-color: #ff69b4;
        }
        #noBtn {
            background-color: #ffb6c1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do You Love Me?</h1>
        <div class="gif">
            <img src="https://i.pinimg.com/originals/1e/31/32/1e31323bae63dd3b0224b75bac7d58a5.gif" alt="Cute love-related GIF">
        </div>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const container = document.querySelector('.container');

        noBtn.addEventListener('mouseover', () => {
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.position = 'absolute';
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        });

        document.getElementById('yesBtn').addEventListener('click', () => {
            alert('Yay! I love you too! ❤️');
        });
    </script>
</body>
</html>
